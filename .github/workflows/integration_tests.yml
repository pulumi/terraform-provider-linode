name: Integration tests
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  integration_tests:
    name: Run integration tests
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repository
        uses: actions/checkout@v2
      - run: make testacc
        env:
          LINODE_TOKEN: ${{ secrets.DX_LINODE_TOKEN }}